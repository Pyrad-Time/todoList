<body>
    <section id="container">
        <h1 id="title">To-do List APP</h1>
        <div id="containerInput">
            <input type="text" placeholder="Insira a sua tarefa aqui" id="inputTask">
            <button type="submit" id="inputBtn">Create</button>
            
        </div>

        <ul id="viewTask">
            <div class="containerTask">
                <li class="task">marcos</li>
                <button class="btnDlt">Del</button>
                <button class="btnInsert">Edit</button>
            </div>
        </ul>
    </section>
</body>
